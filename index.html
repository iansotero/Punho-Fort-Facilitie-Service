    <style>
        /* RESET B√ÅSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding-top: 120px;
        }

        /* HEADER FIXO - TOPO */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .top-bar .logo {
            display: flex;
            align-items: center;
        }

        .top-bar img {
            height: 60px;
        }

        .top-bar h1 {
            margin-left: 12px;
            font-size: 20px;
            color: #1f2933;
        }

        /* NAV BAR */
        .nav-bar {
            position: fixed;
            top: 76px;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 5px 20px;
            z-index: 1000;
            overflow-x: auto;
        }

        .nav-bar nav {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            flex-wrap: nowrap;
        }

        .nav-bar nav a {
            text-decoration: none;
            color: #1f2933;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            min-width: 60px;
            max-width: 90px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-bar nav span {
            font-size: 20px;
        }

        /* CONTAINER */
        .container {
            max-width: 1100px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        h2 {
            color: #1f2933;
            margin: 25px 0 10px;
            font-size: 24px;
        }

        p {
            line-height: 1.7;
            font-size: 16px;
        }

        /* BOT√ïES */
        .botoes {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .botao {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            color: #ffffff;
            text-align: center;
        }

        .botao-comercial {
            background-color: #0f4c81;
        }

        .botao-comercial:hover {
            background-color: #0c3c66;
        }

        .botao-rh {
            background-color: #1f6f5c;
        }

        .botao-rh:hover {
            background-color: #185a4b;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px 10px 20px;
        }

        .card h3 {
            margin: 10px 0;
            color: #0f4c81;
            font-size: 18px;
        }

        /* SERVI√áOS */
        .servicos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .servico-card {
            background: #e9edf1;
            border-radius: 14px;
            padding: 20px;
            text-align: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #0f4c81;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 12px;
        }

        .servico-card h3 {
            margin-bottom: 8px;
            color: #0f4c81;
            font-size: 16px;
        }

        /* CARROSSEL */
        .cliente-carousel {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide img {
            max-width: 100%;
            border-radius: 12px;
        }

        .carousel-dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #bbb;
            display: inline-block;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background: #0f4c81;
        }

        /* LOGIN */
        .login-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 360px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #0f4c81;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #1f2933;
            color: #ffffff;
            text-align: center;
            padding: 22px 10px;
            margin-top: 40px;
            font-size: 14px;
        }

        :target {
            scroll-margin-top: 130px;
        }

        @media (max-width: 768px) {
            .top-bar h1 { font-size: 18px; }
            h2 { font-size: 20px; }
            .botoes { flex-direction: column; }
        }
    </style>
</head>

<script>
    function abrirLogin() {
        document.getElementById("loginModal").style.display = "flex";
    }
    function fecharLogin() {
        document.getElementById("loginModal").style.display = "none";
    }

    let index = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(i) {
        document.querySelector('.carousel-wrapper').style.transform = `translateX(${-i * 100}%)`;
        dots.forEach(d => d.classList.remove('active'));
        dots[i].classList.add('active');
    }

    setInterval(() => {
        index = (index + 1) % slides.length;
        showSlide(index);
    }, 3000);
</script>
